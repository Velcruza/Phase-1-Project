<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="top-nav" class="overlay">
      <h1 id="top-center">
        Munch
        <img id= "logo" src="./img/munchlogo.png" alt=""></h1>
      <div id = "ing-filter">
        <h2 id = "filter-header">Filter by ingredients: </h2>
        <input id= "user-input" type="text" placeholder="Add up to 2 Ingredients">
        <button id= "search-button">Search</button>
      </div>  
      <div id="filter-div">
        <select id = "food-category">
          <option>Beef</option>
          <option>Breakfast</option>
          <option>Chicken</option>
          <option>Dessert</option>
          <option>Goat</option>
          <option>Lamb</option>
          <option>Miscellaneous</option>
          <option>Pasta</option>
          <option>Pork</option>
          <option>Seafood</option>
          <option>Side</option>
          <option>Starter</option>
          <option>Vegan</option>
          <option>Vegetarian</option>
        </select>
          <button id = 'category-filter'>Filter By Category</button>
        <select id = "food-country">
          <option>American</option>
          <option>British</option>
          <option>Canadian</option>
          <option>Chinese</option>
          <option>Croation</option>
          <option>Dutch</option>
          <option>Egyptian</option>
          <option>French</option>
          <option>Greek</option>
          <option>Indian</option>
          <option>Irish</option>
          <option>Italian</option>
          <option>Jamaican</option>
          <option>Japanese</option>
          <option>Kenyan</option>
          <option>Malaysian</option>
          <option>Mexican</option>
          <option>Moroccan</option>
          <option>Polish</option>
          <option>Portuguese</option>
          <option>Russian</option>
          <option>Spanish</option>
          <option>Thai</option>
          <option>Tunisian</option>
          <option>Turkish</option>
          <option>Vietnamese</option>
        </select>
          <button id = 'country-filter'>Filter By Cuisine</button>
    </div>
  </div>

  <div id="display">
    <div id="image-box">
      <img id="display-image"/>
      <button id="like-bttn">Like â™¡</button><span id="display-likes"></span>
    </div>
    <div id="info">
      <h1 id="recipe-name"></h1>
      <div id="content">
        <div id="ingredients-info">
          <h2 id="ingredients-title">Ingredients</h2>
          <ul id="ingredients">
          </ul>
        </div>
        <div id="instructions-info">
          <h2 id="instructions-title">Instructions</h2>
          <p id="instructions"></p>
        </div>
      </div>
    </div>
  </div>

  <div id="recipe-menu">
  </div>
  
</body>
</html>
